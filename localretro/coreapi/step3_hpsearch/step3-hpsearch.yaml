name: localretro-coreapi-stage-3-hpsearch
entrypoint: >-
  python scripts/Train.py -d USPTO_50K
environment:
  image: determinedai/environments:cuda-10.2-pytorch-1.7-tf-1.15-gpu-mpi-0.21.0
hyperparameters:
    global_batch_size: 16
    learning_rate:
        type: log
        base: 10.0
        maxval: -2
        minval: -6
    weight_decay: 
        type: log       
        base: 10.0
        maxval: -4
        minval: -8
    schedule_step: 
        type: int
        maxval: 12
        minval: 8
    drop_out: 
        type: double
        maxval: 0.3
        minval: 0.1
    attention_layers: 
        type: int
        maxval: 3
        minval: 1
    num_step_message_passing: 
        type: int
        maxval: 8
        minval: 4
    attention_heads: 8
    node_out_feats: 320
    edge_hidden_feats: 64
    patience: 5
    max_clip: 20
    dataset: 'USPTO_50K'
    mode: 'train'
max_restarts: 0
records_per_epoch: 40016
searcher:
  name: adaptive_asha
  max_length:
    epochs: 5
  max_trials: 8
  divisor: 2
  mode: aggressive
  metric: val_loss
  smaller_is_better: true
# To be removed or replaced by custom cluster information
workspace: poc
project: localretro_dev
resources:
    resource_pool: compute-pool 
